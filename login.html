  					  <!--Register Form-->
              <form name="register" id="register" class="form-horizontal" method="post"> <!--Sends the form to register.php-->
                <div class="form-group">
                  <label form="name" class="col-md-3 control-label">Full Name:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Please enter your name and lastname.">

                </div>
                <div class="form-group">
                  <label form="email" class="col-md-3 control-label">Email: </label>

                <div class="form-group">

    <!--Registration Form Validation-->
    <script type="text/javascript">
      var frmvalidator  = new Validator("register");
      frmvalidator.addValidation("name","req","Please enter your name and surname");
      frmvalidator.addValidation("email","req","Please enter a valid email address.");
      frmvalidator.addValidation("remail","eqelmnt=email","Please re-type your e-mail correctly.");
      frmvalidator.addValidation("pass","alnum","Only alphanumeric characters are allowed in your password");
      frmvalidator.addValidation("pass","minlength=4","You password must be at least 4 characters long.");
      frmvalidator.addValidation("rpass","eqelmnt=pass","Please re-type your password correctly.");
    </script>
